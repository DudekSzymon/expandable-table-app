<div class="container-fluid p-4">
  <div class="row">
    <div class="col-12">
      <mat-card class="client-table-card">
        <mat-card-header>
          <mat-card-title>
            <h2 class="mb-0">Klienci</h2>
          </mat-card-title>
        </mat-card-header>

        <mat-card-content>
          <div class="table-container">
            <table
              mat-table
              [dataSource]="clients"
              multiTemplateDataRows
              class="mat-elevation-1 w-100"
            >
              <ng-container matColumnDef="expand">
                <th mat-header-cell *matHeaderCellDef aria-label="row actions">
                  &nbsp;
                </th>
                <td mat-cell *matCellDef="let element">
                  <button
                    mat-icon-button
                    (click)="toggleRow(element)"
                    [attr.aria-label]="
                      'Rozwiń wiersz dla ' +
                      element.imie +
                      ' ' +
                      element.nazwisko
                    "
                    matTooltip="Rozwiń szczegóły"
                  >
                    <mat-icon [@.disabled]="true">
                      {{ isExpanded(element) ? "expand_less" : "expand_more" }}
                    </mat-icon>
                  </button>
                </td>
              </ng-container>

              <ng-container
                *ngFor="let column of columnsConfig"
                [matColumnDef]="column.key"
              >
                <th mat-header-cell *matHeaderCellDef>{{ column.label }}</th>
                <td mat-cell *matCellDef="let element">
                  {{ getColumnValue(element, column) }}
                </td>
              </ng-container>

              <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>Akcje</th>
                <td mat-cell *matCellDef="let element">
                  <button mat-icon-button matTooltip="Edytuj">
                    <mat-icon>edit</mat-icon>
                  </button>
                  <button mat-icon-button matTooltip="Usuń" color="warn">
                    <mat-icon>delete</mat-icon>
                  </button>
                </td>
              </ng-container>

              <ng-container matColumnDef="expandedDetail">
                <td
                  mat-cell
                  *matCellDef="let element"
                  [attr.colspan]="displayedColumns.length"
                >
                  <div
                    class="expanded-row-content"
                    [@detailExpand]="
                      isExpanded(element) ? 'expanded' : 'collapsed'
                    "
                  >
                    <div *ngIf="isLoadingExpanded" class="text-center p-4">
                      <mat-spinner diameter="40"></mat-spinner>
                      <p class="mt-2 mb-0">Ładowanie danych...</p>
                    </div>

                    <app-expandable-row
                      *ngIf="!isLoadingExpanded && expandedData"
                      [expandedData]="expandedData"
                    >
                    </app-expandable-row>
                  </div>
                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr
                mat-row
                *matRowDef="let element; columns: displayedColumns"
                class="main-row"
                [class.expanded-row]="isExpanded(element)"
              ></tr>
              <tr
                mat-row
                *matRowDef="let row; columns: ['expandedDetail']"
                class="detail-row"
              ></tr>
            </table>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
