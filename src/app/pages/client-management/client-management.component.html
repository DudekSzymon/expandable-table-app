<div class="container-fluid p-4">
  <div class="row">
    <div class="col-12">
      <mat-card class="client-table-card">
        <mat-card-header>
          <mat-card-title>
            <h2 class="mb-0">Klienci</h2>
          </mat-card-title>
        </mat-card-header>

        <mat-card-content>
          <div *ngIf="isLoadingClients" class="loading-container">
            <mat-spinner diameter="40"></mat-spinner>
            <p class="mt-2 mb-0">Ładowanie klientów...</p>
          </div>

          <div *ngIf="!isLoadingClients" class="table-container">
            <div class="scroller">
              <table
                mat-table
                [dataSource]="clients"
                multiTemplateDataRows
                class="catalog-table"
              >
                <ng-container matColumnDef="expand">
                  <th
                    mat-header-cell
                    *matHeaderCellDef
                    aria-label="row actions"
                  >
                    &nbsp;
                  </th>
                  <td mat-cell *matCellDef="let element">
                    <button
                      mat-icon-button
                      (click)="toggleRow(element)"
                      [attr.aria-label]="
                        'Rozwiń wiersz dla ' +
                        element.imie +
                        ' ' +
                        element.nazwisko
                      "
                      matTooltip="Rozwiń szczegóły"
                    >
                      <mat-icon>
                        {{
                          isExpanded(element)
                            ? "remove_circle_outline"
                            : "add_circle_outline"
                        }}
                      </mat-icon>
                    </button>
                  </td>
                </ng-container>

                <ng-container
                  *ngFor="let column of columnsConfig"
                  [matColumnDef]="column.key"
                >
                  <th mat-header-cell *matHeaderCellDef>{{ column.label }}</th>
                  <td mat-cell *matCellDef="let element">
                    <ng-container [ngSwitch]="column.key">
                      <span *ngSwitchCase="'imie'" class="client-badge type-1">
                        {{ element.imie }} {{ element.nazwisko }}
                      </span>
                      <span *ngSwitchDefault>
                        {{ getColumnValue(element, column) }}
                      </span>
                    </ng-container>
                  </td>
                </ng-container>

                <ng-container matColumnDef="actions">
                  <th mat-header-cell *matHeaderCellDef>Akcje</th>
                  <td mat-cell *matCellDef="let element">
                    <span class="action-icons-container-middle">
                      <mat-icon
                        class="action-icons view-icon"
                        matTooltip="Podgląd"
                        (click)="viewClient(element, $event)"
                      >
                        visibility
                      </mat-icon>
                      <mat-icon
                        class="action-icons edit-icon"
                        matTooltip="Edytuj"
                        (click)="editClient(element, $event)"
                      >
                        edit
                      </mat-icon>
                      <mat-icon
                        class="action-icons delete-icon"
                        matTooltip="Usuń"
                        (click)="deleteClient(element, $event)"
                      >
                        delete
                      </mat-icon>
                    </span>
                  </td>
                </ng-container>

                <ng-container matColumnDef="expandedDetail">
                  <td
                    mat-cell
                    *matCellDef="let element"
                    [attr.colspan]="displayedColumns.length"
                  >
                    <div
                      class="expanded-row-content"
                      [@detailExpand]="
                        isExpanded(element) ? 'expanded' : 'collapsed'
                      "
                    >
                      <div *ngIf="isLoadingExpanded" class="text-center p-4">
                        <mat-spinner diameter="40"></mat-spinner>
                        <p class="mt-2 mb-0">Ładowanie danych...</p>
                      </div>

                      <app-expandable-row
                        *ngIf="!isLoadingExpanded && expandedData"
                        [expandedData]="expandedData"
                      >
                      </app-expandable-row>
                    </div>
                  </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr
                  mat-row
                  *matRowDef="let element; columns: displayedColumns"
                  class="example-element-row"
                  [class.expanded-row]="isExpanded(element)"
                ></tr>
                <tr
                  mat-row
                  *matRowDef="let row; columns: ['expandedDetail']"
                  class="example-detail-row"
                  [hidden]="!isExpanded(row)"
                ></tr>
              </table>
            </div>

            <mat-paginator
              #paginator
              [length]="totalCount"
              [pageSize]="pageSize"
              [pageSizeOptions]="pageSizeOptions"
              [showFirstLastButtons]="true"
              (page)="onPageChange($event)"
              class="pagination-container"
              aria-label="Wybierz stronę"
            >
            </mat-paginator>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
